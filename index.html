    <style>
        :root {
            --bg-primary: #0B0F1A;

            --text-primary: #FFFFFF;
            --text-secondary: #AAB0C5;

        body {
            font-family: 'Inter', sans-serif;

        }
        .card-surface {
            background-color: var(--surface-card);
            border: 1px solid var(--divider);
        }
        .text-secondary {
            color: var(--text-secondary);
        }
        .card-shimmer {
            background: linear-gradient(135deg, #1C2438 0%, #0B0F1A 100%);
            position: relative;
            overflow: hidden;
        }
        .card-shimmer::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(77, 166, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Styling native date picker icon for dark theme */
        .custom-date-input::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(0.8) sepia(1) hue-rotate(180deg) saturate(5);
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .custom-date-input::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--divider);
            border-radius: 10px;
        }
